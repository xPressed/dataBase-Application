<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="icon" th:href="@{/icons/elephant2.png}">
    <script>
        function redirect(link) {
            location.href = link;
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body style="background-color:  transparent;">
<div style="z-index: 1; width: 100%; height: 100%; position: absolute; top: 0; right: 0"
     onclick="parent.closeIFrame();"></div>
<div class="mt-4 container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-xl-5" style="z-index: 2">
            <div style="background-color: white; border-radius: 25px; border: 2px solid #5700f7">
                <p class="text-center display-4 pt-3" th:text="${username}"></p>

                <div class="d-flex justify-content-center m-3 pb-3">
                    <button onclick="(location.href='/update')" type="button" class="btn btn-secondary btn-lg"
                            style="background-color: #5700f7; border-color: white; border-radius: 30px">Update Account
                    </button>
                    <button onclick="(location.href='/delete')" type="button" class="btn btn-secondary btn-lg pb-3 ml-3"
                            style="background-color: #5700f7; border-color: white; border-radius: 30px">Delete Account
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
