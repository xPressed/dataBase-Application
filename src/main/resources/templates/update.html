<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="icon" th:href="@{/icons/elephant2.png}">
    <script>
        function redirectLogout() {
            parent.closeIFrame();
            parent.location.href = "/logout?update";
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body th:attr="onload=${onload}" style="background-color:  transparent;">
<div style="z-index: 1; width: 100%; height: 100%; position: absolute; top: 0; right: 0"
     onclick="parent.closeIFrame();"></div>
<div class="mt-4 container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-xl-5" style="z-index: 2">
            <div style="background-color: white; border-radius: 25px; border: 2px solid #5700f7">
                <p th:text="${welcome}" class="text-center display-4">Update</p>

                <form action="#" th:action="@{/update}" th:object="${user}" method="post">

                    <div class="mx-5 px-5 form-group form-group-lg mb-3">
                        <label for="old" class="h4">Your Old Password</label>
                        <input type="password" id="old" class="form-control" th:field="*{old}"/>
                        <label for="old" style="color: red" th:text="${olderr}"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="username" class="h4">Your New Username</label>
                        <input type="text" id="username" class="form-control input-lg" th:field="*{username}"/>
                        <label for="username" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                               style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="password" class="h4">New Password</label>
                        <input type="password" id="password" class="form-control" th:field="*{password}"/>
                        <label for="password" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="repeat" class="h4">Repeat new password</label>
                        <input type="password" id="repeat" class="form-control" th:field="*{repeated}"/>
                        <label for="repeat" th:if="${#fields.hasErrors('repeated')}" th:errors="*{repeated}"
                               style="color: red"></label>
                        <label for="repeat" style="color: red" th:text="${reperr}"></label>
                    </div>

                    <div class="d-flex justify-content-center m-3 pb-3">
                        <button type="submit" class="btn btn-secondary btn-lg"
                                style="background-color: #5700f7; border-color: white; border-radius: 30px">Update
                        </button>
                        <button type="button" onclick="location.href='/account'"
                                class="btn btn-secondary btn-lg pb-3 mx-4"
                                style="background-color: #5700f7; border-color: white; border-radius: 30px">Return Back
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
