<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add Client</title>
    <link rel="icon" th:href="@{/icons/elephant2.png}">
</head>
<body style="background-color: transparent;">
<div style="z-index: 1; width: 100%; height: 100%; position: absolute; top: 0; right: 0"
     onclick="parent.closeIFrame();"></div>
<div class="mt-4 container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-xl-5" style="z-index: 2">
            <div style="background-color: white; border-radius: 25px; border: 2px solid #5700f7">
                <img alt="elephant?" class="mx-auto d-block" width="200px" src="../../static/icons/elephant.png"
                     th:src="@{/icons/elephant.png}">
                <p class="text-center display-4">Add Client</p>

                <form action="#" th:action="@{/client/add}" th:object="${client}" method="post">

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="surname" class="h4">Surname</label>
                        <input type="text" id="surname" class="form-control input-lg" th:field="*{Surname}"/>
                        <label for="surname" th:if="${#fields.hasErrors('Surname')}" th:errors="*{Surname}"
                               style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="name" class="h4">Name</label>
                        <input type="text" id="name" class="form-control input-lg" th:field="*{Name}"/>
                        <label for="name" th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}"
                               style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="patronymic" class="h4">Patronymic (or Empty)</label>
                        <input type="text" id="patronymic" class="form-control input-lg" th:field="*{Patronymic}"/>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="ID_Order" class="h4">ID of Order</label>
                        <input type="number" id="ID_Order" class="form-control input-lg" th:field="*{ID_Order}"/>
                        <label for="name" th:if="${#fields.hasErrors('ID_Order')}" th:errors="*{ID_Order}"
                               style="color: red"></label>
                    </div>

                    <div class="d-flex justify-content-center m-3">
                        <button type="submit" class="btn btn-secondary btn-lg"
                                style="background-color: #5700f7; border-color: white; border-radius: 30px">Add Client
                        </button>
                    </div>
                </form>

                <p class="text-center h1 fw-bold m-3 pb-3" style="color: #5707f7" th:text="${message}">&nbsp</p>
                <p class="text-center h1 fw-bold m-3 pb-3" style="color: red" th:text="${message2}">&nbsp</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
